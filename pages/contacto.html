    <!--Contiene el formulario de contacto sólo con box modeling-->
    <main>
      <h1>Dudas? Sugerencias? Por favor, escribinos!</h1>
      <p>
        Completá el siguiente formulario y nos pondremos en contacto contigo a
        la brevedad
      </p>
    
      <form action="" id="form-contacto">
        <fieldset>
          <legend>Datos Personales</legend>
            <div class="contacto__blocks">
              <label for="nombre">Nombre</label>
              <input type="text" placeholder="Ingresá tu nombre" name="nombre"/>
              <label for="apellido">Apellido</label>
              <input type="text" placeholder="Ingresá tu apellido" name="apellido"/>
            </div>
            <div class="contacto__blocks">
              <label for="email">Email</label>
              <input type="text" placeholder="Ingresá tu email" name="email" />
              <label for="telefono">Teléfono</label>
              <input type="text" placeholder="Ingresá tu teléfono" name="telefono"/>
            </div>
            <div>
              <label for="genero">Género</label>
              <select name="genero" id="genero">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="NB">No binario</option>
                <option value="NSNC">Prefiero no decirlo</option>
              </select>
            </div>
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
            <label for="newsletter">Acepto recibir novedades de A QA Man por correo</label>
            <input type="checkbox" value="1" id="newsletter">
        </fieldset>
        <textarea form="form-contacto" placeholder="Escribe aquí tu consulta..."></textarea>
        <div>
          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="Limpiar formulario" />
        </div>
      </form>
    </main>

        <div>
